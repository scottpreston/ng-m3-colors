<div class="container">
  <h1>NG-M3-Colors</h1>
  <p>I hated wondering what colors to use for Material 3 (M3) so I built this.</p>
  <mat-divider></mat-divider>
  <app-colors></app-colors>
</div>
<div class="far-right">
  <button (click)="toggleDarkMode()" mat-button class="toggle">
    <mat-icon *ngIf="isDarkMode">dark_mode</mat-icon>
    <mat-icon *ngIf="!isDarkMode">light_mode</mat-icon>
  </button>
</div>
